<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Dijkstra's Solver</title>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css">
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1>Dijkstra's Solver</h1>
        <label for="problemJSON">Graph JSON (list representation):</label><br>
        <textarea id="problemJSON" cols="70" rows="10" onchange="renderStartNodeSelect()">
{
    "a": {"e":1, "b":1, "g":3},
    "b": {"c":3},
    "c": {"d":4},
    "d": {"e":7},
    "e": {"a":8},
    "f": {"h":11},
    "g": {"f":12},
    "h": {"f":14}
}
        </textarea>
        <label for="startNodeSelect">Starting Node:</label>
        <select id="startNodeSelect">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            <option value="e">e</option>
            <option value="f">f</option>
            <option value="g">g</option>
            <option value="h">h</option>
        </select>
        <button onClick="calculate()" class="btn btn-primary">Calculate!</button>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div id="graph"></div>
            </div>
            <div class="col-sm">
                <h3>Solutions:</h3>
                <div id="solutions"></div>
            </div>

        </div>

    </div>
    <br>
    <span>Created by Simon Bermudez</span>

<script type="text/javascript">

    var problem = {
        "a": {"e":1, "b":1, "g":3},
        "b": {"c":3},
        "c": {"d":4},
        "d": {"e":7},
        "e": {"a":8},
        "f": {"h":11},
        "g": {"f":12},
        "h": {"f":14}
    }

    function calculate() {
        problem = JSON.parse($("#problemJSON").val())

        renderGraph();

        var start = $("#startNodeSelect").val();
        var solutions = solve(problem, start);

        var solutionHTML = $("#solutions")
        solutionHTML.html("");
        solutionHTML.append(`From '${start}' to<br>`);
        //display solutions
        for(var s in solutions) {
            if(!solutions[s]) continue;
            solutionHTML.append(" -> " + s + ": [" + solutions[s].join(", ") + "]   (dist:" + solutions[s].dist + ")<br>");
        }
    }
    
    function solve(graph, s) {
        var solutions = {};
        solutions[s] = [];
        solutions[s].dist = 0;
        
        while(true) {
            var parent = null;
            var nearest = null;
            var dist = Infinity;
            
            //for each existing solution
            for(var n in solutions) {
            if(!solutions[n])
                continue
            var ndist = solutions[n].dist;
            var adj = graph[n];
            //for each of its adjacent nodes...
            for(var a in adj) {
                //without a solution already...
                if(solutions[a])
                continue;
                //choose nearest node with lowest *total* cost
                var d = adj[a] + ndist;
                if(d < dist) {
                //reference parent
                parent = solutions[n];
                nearest = a;
                dist = d;
                }
            }
            }
            
            //no more solutions
            if(dist === Infinity) {
                break;
            }
            
            //extend parent's solution path
            solutions[nearest] = parent.concat(nearest);
            //extend parent's cost
            solutions[nearest].dist = dist;
        }
        
        return solutions;
    }

    function renderStartNodeSelect() {
        const startNodeSelect = $("#startNodeSelect");
        const nodes = Object.keys(JSON.parse($("#problemJSON").val()));
        html = "";

        for (node of nodes) {
            html += `<option value="${node}">${node}</option>`
        }

        startNodeSelect.html(html);
    }


    function renderGraph() {
        $("#graph").html("")

        var w = 600;
        var h = 600;
        var linkDistance=200;

        var colors = d3.scale.category10();

        function getEdges(problem) {
            let result = []
            let keys = Object.keys(problem)
            for (sourceNode of keys) {
                for (targetNode of Object.keys(problem[sourceNode])) {
                    result.push({source: keys.indexOf(sourceNode), target: keys.indexOf(targetNode), weight: problem[sourceNode][targetNode]})
                }
            }
            return result
        }

        function getNodes(problem) {
            let result = []
            for (sourceNode of Object.keys(problem)) {
                result.push({name: sourceNode})
            }
            return result
        }

        var dataset = {
            nodes: getNodes(problem),
            edges: getEdges(problem)
        };
    
        var svg = d3.select("#graph").append("svg").attr({"width":w,"height":h});

        var force = d3.layout.force()
            .nodes(dataset.nodes)
            .links(dataset.edges)
            .size([w,h])
            .linkDistance([linkDistance])
            .charge([-500])
            .theta(0.1)
            .gravity(0.05)
            .start();

    

        var edges = svg.selectAll("line")
        .data(dataset.edges)
        .enter()
        .append("line")
        .attr("id",function(d,i) {return 'edge'+i})
        .attr('marker-end','url(#arrowhead)')
        .style("stroke","#ccc")
        .style("pointer-events", "none");
        
        var nodes = svg.selectAll("circle")
        .data(dataset.nodes)
        .enter()
        .append("circle")
        .attr({"r":15})
        .style("fill",function(d,i){return colors(i);})
        .call(force.drag)


        var nodelabels = svg.selectAll(".nodelabel") 
        .data(dataset.nodes)
        .enter()
        .append("text")
        .attr({"x":function(d){return d.x;},
                "y":function(d){return d.y;},
                "class":"nodelabel",
                "stroke":"black"})
        .text(function(d){return d.name;});

        var edgepaths = svg.selectAll(".edgepath")
            .data(dataset.edges)
            .enter()
            .append('path')
            .attr({'d': function(d) {return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y},
                'class':'edgepath',
                'fill-opacity':0,
                'stroke-opacity':0,
                'fill':'blue',
                'stroke':'red',
                'id':function(d,i) {return 'edgepath'+i}})
            .style("pointer-events", "none");

        var edgelabels = svg.selectAll(".edgelabel")
            .data(dataset.edges)
            .enter()
            .append('text')
            .style("pointer-events", "none")
            .attr({'class':'edgelabel',
                'id':function(d,i){return 'edgelabel'+i},
                'dx':80,
                'dy':0,
                'font-size':10,
                'fill':'#aaa'});

        edgelabels.append('textPath')
            .attr('xlink:href',function(d,i) {return '#edgepath'+i})
            .style("pointer-events", "none")
            .text(function(d,i){return dataset.edges[i].weight});


        svg.append('defs').append('marker')
            .attr({'id':'arrowhead',
                'viewBox':'-0 -5 10 10',
                'refX':25,
                'refY':0,
                //'markerUnits':'strokeWidth',
                'orient':'auto',
                'markerWidth':10,
                'markerHeight':10,
                'xoverflow':'visible'})
            .append('svg:path')
                .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
                .attr('fill', '#ccc')
                .attr('stroke','#ccc');
        

        force.on("tick", function(){

            edges.attr({"x1": function(d){return d.source.x;},
                        "y1": function(d){return d.source.y;},
                        "x2": function(d){return d.target.x;},
                        "y2": function(d){return d.target.y;}
            });

            nodes.attr({"cx":function(d){return d.x;},
                        "cy":function(d){return d.y;}
            });

            nodelabels.attr("x", function(d) { return d.x; }) 
                    .attr("y", function(d) { return d.y; });

            edgepaths.attr('d', function(d) { var path='M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y;
                                            //console.log(d)
                                            return path});       

            edgelabels.attr('transform',function(d,i){
                if (d.target.x<d.source.x){
                    bbox = this.getBBox();
                    rx = bbox.x+bbox.width/2;
                    ry = bbox.y+bbox.height/2;
                    return 'rotate(180 '+rx+' '+ry+')';
                    }
                else {
                    return 'rotate(0)';
                    }
            });
        });
    }

    calculate();

</script>

</body>
</html>
